application.desc=A simple java desktop application based on Swing Application Framework
application.homepage=http://appframework.dev.java.net
application.title=Basic Application Example
application.vendor=Sun Microsystems Inc.
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/Handy CSTA Test Tool.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.asterisk-java-1.0.0-m2.jar=../../lib/asterisk-java-1.0.0-m2.jar
file.reference.log4j-1.2.15.jar=../../lib/log4j-1.2.15.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${reference.openCSTAClient.jar}:\
    ${reference.openCSTANet.jar}:\
    ${reference.openCSTAPropertiesController.jar}:\
    ${reference.openCSTAStack.jar}:\
    ${file.reference.log4j-1.2.15.jar}:\
    ${reference.AsteriskEventListener.jar}:\
    ${reference.ServicesTools.jar}:\
    ${file.reference.asterisk-java-1.0.0-m2.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=handycstatesttool.HandyCSTATestToolApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
project.AsteriskEventListener=../AsteriskEventListener
project.openCSTAClient=../openCSTAClient
project.openCSTANet=../openCSTANet
project.openCSTAPropertiesController=../openCSTAPropertiesController
project.openCSTAStack=../openCSTAStack
project.ServicesTools=../ServicesTools
reference.AsteriskEventListener.jar=${project.AsteriskEventListener}/dist/AsteriskEventListener.jar
reference.openCSTAClient.jar=${project.openCSTAClient}/dist/openCSTAClient.jar
reference.openCSTANet.jar=${project.openCSTANet}/dist/openCSTANet.jar
reference.openCSTAPropertiesController.jar=${project.openCSTAPropertiesController}/dist/openCSTAPropertiesController.jar
reference.openCSTAStack.jar=${project.openCSTAStack}/dist/openCSTAStack.jar
reference.ServicesTools.jar=${project.ServicesTools}/dist/ServicesTools.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
